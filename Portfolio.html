<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dana's Super Cool Portfolio</title>

        <!-- Google Webfonts and our stylesheet -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow|Open+Sans:300" />
        <link rel="stylesheet" href="assets/css/styles.css" />

        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

		<div id="impress" class="impress-not-supported">

			<div class="no-support-message">
				Sorry! Your browser is unable to load the Impress slideshow. Try reloading the page in Google Chrome or Safari.
			</div>
		
			<div class="step" data-x="-800">
				Slide 1
			</div>
			
			<div class="step" data-x="-400" data-rotate-x="90">
				Slide 2
			</div>
			
			<div class="step" data-scale="2">
				Slide 3
			</div>

			<div class="step" data-x="400" data-scale=".25">
				Slide 4
			</div>
			
			<div class="step" data-x="800" data-scale=".25" data-rotate-z="90">
				Slide 5
			</div>

		</div>

		<a id="arrowLeft" class="arrow">&lt;</a>
		<a id="arrowRight" class="arrow">&gt;</a>

        <!-- JavaScript includes -->
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="assets/js/impress.js"></script>
		<script src="assets/js/script.js"></script>

    </body>
</html>
