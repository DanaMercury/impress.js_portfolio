<html>
	<head>
		<title>Impress.js Tutorial</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div id="impress">
			<div class="no-support-message">
				Sorry! Your browser is unable to load the Impress slideshow. Try reloading the page in Google Chrome or Safari.
			</div>
		
			
			<div class="step" data-x="-800">
				Slide 1
			</div>
			
			<div class="step" data-x="-400" data-rotate-x="90">
				Slide 2
			</div>
			
			<div class="step" data-scale="2">
				Slide 3
			</div>

			<div class="step" data-x="400" data-scale=".25">
				Slide 4
			</div>
			
			<div class="step" data-x="800" data-scale=".25" data-rotate-z="90">
				Slide 5
			</div>
		
		</div>
		
		<script type="text/javascript" src="impress.js"></script>
	</body>
</html>
